<body>
<div class="wrap">

    <div class="intro_bg">
        <div class="header">
            <ul class="nav">
                <li><a href="#" onclick="location.href='login.html'">로그인</a></li>
                <li><a href="#" onclick="logout()">로그아웃</a></li>
                <li><a href="#" onclick="location.href='signin.html'">회원가입</a></li>
            </ul>
        </div>
        <div class="intro_name">
            <a href="#" onclick="location.href='main.html'"><center><img src = "./images/logo.png" width = "275" height="150""</center></a>
        </div>

    </div>

    <div class="menu_bar">
        <div class="menu_bar_inside">
            <a href="#" onclick="location.href='togo.html'">오시는길</a>

            <a href="#" onclick="location.href='ckreserve.html'">예약조회</a>
            <a href="#" onclick="location.href='deliver.html'">배달조회</a>

        </div>
    </div>
    <div class="menu_bar_bottom_line"></div>

    <form method="post" action="" enctype="text/plain" >
        <div class="container">
            <div class="container-top">
                <h1 class="signin">SIGN IN</h1>
            </div>

            <div class="name">
                <p class="nameonly">성함</p>
                <input class="namefield" type="text" AUTOCOMPLETE="off" name ="UserName" id="name" >
            </div>

            <div class="phone">
                <p class="phoneonly">휴대폰번호</p>
                <input class="phonefield" type="text" AUTOCOMPLETE="off" name = "IDphone" id="IDphone">
            </div>

            <div class="id">
                <p class="idonly">아이디</p>
                <input class="idfield" type="text" AUTOCOMPLETE="off" name = "Id" id="ID">
            </div>

            <div class="pw">
                <p class="pwonly">비밀번호</p>
                <input class="pwfield" type="password" AUTOCOMPLETE="off" name ="password" id="pass">
            </div>

            <div class="pwch">
                <p class="pwchonly">비밀번호 확인</p>
                <input class="pwchfield" type="password"  AUTOCOMPLETE="off" name ="passwordCheck" id="passch">
            </div>


            <center><input button class="gosignin" type="button" value="완료"
                           style="padding: 5px 30px;"></center>

            <script>
                var btn = document.querySelector('.gosignin');

                btn.addEventListener('click', Check);
            </script>

        </div>

    </form>

</div>
